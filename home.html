<form ng-submit="addListing()">
    <input type="text" placeholder="Title" ng-model="title"></input><br>

    <input type="text-area" placeholder="Description" ng-model="description"></input><br>

    <button type="submit">Create Listing</button>
</form>

<div ng-repeat="listing in listings">
    Title: {{ listing.title }} - Likes: {{ listing.likes }}</br>
    {{ listing.description }}
    <hr>
</div>
